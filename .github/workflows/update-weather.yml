name: Update Calgary Weather

on:
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight UTC
  workflow_dispatch:
      
jobs:
  update-weather:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
      
    - name: Get Weather Data
      env:
        WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
      run: |
        # Use the WeatherStack API to fetch weather data for Calgary
        response=$(curl -s "http://api.weatherstack.com/current?access_key=$WEATHER_API_KEY&query=Calgary")
        
        # Extract the relevant weather information
        temperature=$(echo $response | jq -r '.current.temperature')
        weather_condition=$(echo $response | jq -r '.current.weather_descriptions[0]')
        sunrise=$(echo $response | jq -r '.location.sunrise')
        sunset=$(echo $response | jq -r '.location.sunset')
        
        # Save the weather data to a file
        echo "# Calgary Weather" > weather.md
        echo "- Temperature: ${temperature}Â°C" >> weather.md
        echo "- Conditions: ${weather_condition}" >> weather.md
        echo "- Sunrise: ${sunrise}" >> weather.md
        echo "- Sunset: ${sunset}" >> weather.md
        
    - name: Commit Weather Update
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add weather.md
        git commit -m "Update Calgary weather"
        
    - name: Push Changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
