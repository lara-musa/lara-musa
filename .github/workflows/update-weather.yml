name: Update Calgary Weather

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight UTC

jobs:

  update-weather:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0 # Needed for git push
        
    - name: Get Weather Data
      env:
        WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
      run: |
        # Use the WeatherStack API to fetch weather data for Calgary
        response=$(curl -s "http://api.weatherstack.com/current?access_key=$WEATHER_API_KEY&query=Calgary")
        
        # Extract the relevant weather information
        temperature=$(echo $response | jq -r '.current.temperature')
        weather_condition=$(echo $response | jq -r '.current.weather_descriptions[0]')
        sunrise=$(echo $response | jq -r '.location.sunrise')
        sunset=$(echo $response | jq -r '.location.sunset')
        
        # Update the README.md file
        sed -i "s/Temperature: .*°C/Temperature: ${temperature}°C/" README.md
        sed -i "s/Conditions: .*/Conditions: ${weather_condition}/" README.md
        sed -i "s/Sunrise: .*/Sunrise: ${sunrise}/" README.md
        sed -i "s/Sunset: .*/Sunset: ${sunset}/" README.md
        
    - name: Commit and Push Changes
      run: |
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git config user.name "GitHub Actions Bot"
        git add README.md
        git commit -m "Update Calgary weather" || echo "No changes to commit"
        git push || echo "No changes to push"
