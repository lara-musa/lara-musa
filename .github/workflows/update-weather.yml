name: Update Calgary Weather

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight UTC

jobs:
  update-weather:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
        
    - name: Get Weather Data
      env:
        WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
      run: |
        # Use the WeatherStack API to fetch weather data for Calgary
        response=$(curl -s "http://api.weatherstack.com/current?access_key=$WEATHER_API_KEY&query=Calgary")
        
        # Extract the relevant weather information
        temperature=$(echo $response | jq -r '.current.temperature')
        weather_condition=$(echo $response | jq -r '.current.weather_descriptions[0]')
        sunrise=$(echo $response | jq -r '.location.sunrise')
        sunset=$(echo $response | jq -r '.location.sunset')
        
        # Create weather content
        weather_content="\nüìç Calgary Weather:\n- Temperature: ${temperature}¬∞C\n- Conditions: ${weather_condition}\n- Sunrise: ${sunrise}\n- Sunset: ${sunset}\n"
        
        # Update README.md between the markers
        awk -v weather="$weather_content" '
        /<!-- WEATHER_START -->/ {
          print;
          print weather;
          next;
        }
        /<!-- WEATHER_END -->/ {
          print;
          next;
        }
        !/<!-- WEATHER_END -->/ {
          print;
        }' README.md > README.tmp && mv README.tmp README.md
        
    - name: Commit and Push Changes
      run: |
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git config user.name "GitHub Actions Bot"
        git add README.md
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update Calgary weather" && git push)
